<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Information</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //for Addition of elements
    function langAdder(langName) {   //in this method the whole tree needs to be traversed
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)       
    }
    
    langAdder("python");
    langAdder("java");

    function optiLang(langName) {
        const li=document.createElement('li'); //this method is optimal because traversing is not required 
        li.appendChild(document.createTextNode(langName))        
        document.querySelector('.language').appendChild(li)       
    }

    optiLang('golang')
    optiLang('sid')

    //for Editing of elements
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML="mojo"
    const newli=document.querySelector('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)

    //edit
    const thirdLang=document.querySelector("li:first-child")
    thirdLang.outerHTML="<li>Typescript</li>"

    //remove
    const lastlang=document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
