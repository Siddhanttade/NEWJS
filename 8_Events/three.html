    //Use of start and stop button to print
    let intervalId; // Declare a variable to hold the interval ID

    const startPrint = function() {
    console.log("siddhant", Date.now());
    }

    document.querySelector("#start").addEventListener('click', function() {
    // Start the interval and store the interval ID
    if (!intervalId) {  // Check if it's already running
        intervalId = setInterval(startPrint, 1000);
    }
    });

    document.querySelector("#stop").addEventListener('click', function() {
    // Clear the interval using the stored interval ID
    if (intervalId) { // Check if it's running
        clearInterval(intervalId);
        intervalId = null; // Reset the interval ID
        console.log('Interval stopped');
    }
    });

    
</script>
